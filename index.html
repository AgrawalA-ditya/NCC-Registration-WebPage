<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC IIT ROORKEE</title>

    <!-- Links attached for the different fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Lato:ital,wght@1,900&family=Nosifer&family=Roboto:wght@100&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Link attached for the social media symbols -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p>INDIAN INSTITUE OF TECHNOLOGY, ROORKEE</p>
    <div class="container">
        <div class="heading">  
            <img src="./images.png" alt="Error in loading Image">
            <h1>National Cadet Corps</h1>
            <h2>IIT Roorkee</h2>
        </div>

        <div class="form">
            <form id="registrationForm">
                <h2>Registration Form</h2>
                <hr>
                <br>
                <label for="fullName">Full Name:</label>
                <input type="text" required>

                <label for="enroll">Enrollment Number:</label>
                <input type="text" required>

                <label for="email">Email:</label>
                <input type="email" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" required>

                <label for="course">Course/Department:</label>
                <input type="text" required>

                <label for="aadhar" class="document" id="aadhar" name="aadhar">Upload your Aadhar card:</label>
                <input type="file" accept=".pdf, .doc, .docx" required>

                <label for="medical" class="document" id="medical" name="medical">Upload your medical certificate:</label>
                <input type="file" accept=".pdf, .doc, .docx" required>
                <button type="submit">Submit</button>

            </form>
        </div>
        
    </div>
    <footer>
        <h4>Follow Us</h4>
        <div class="social-links">
            <a href="https://www.facebook.com/ncc.iitr/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/iitroorkee?lang=en"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/ncc.iitr/"><i class="fab fa-instagram"></i></a>
            <a href="https://in.linkedin.com/company/ncc-iit-roorkee"><i class="fab fa-linkedin-in"></i></a>
        </div>
        &copy; 2024 National Cadet Corps | All rights reserved
    </footer>

    <script src="script.js"></script>
</body>

</html>
